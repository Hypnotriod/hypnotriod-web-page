<div class="header_main_block">
  <div class="row m-0 p-3">
    <div class="col-8 p-0 m-0">
      <h1>{{"ARTIST_NAME" | getText}}</h1>
      <h2>{{"ARTIST_NAME_EXT" | getText}}</h2>
    </div>
    <div class="col-4 p-0 m-0">
      <div class="row m-0 p-0">
        <a *ngFor="let headerIcon of headerIcons" href="{{headerIcon.href}}" target="_blank">
          <div class="icon" [style.backgroundImage]="'url('+ headerIcon.iconUrl +')'"></div>
        </a>
      </div>

    </div>
  </div>
</div>
<div class="header_bottom_block"></div>
